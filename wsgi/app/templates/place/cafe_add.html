{% extends "layout/layout.html" %}

{% block head_css %}
{% endblock %}

{% block head_js %}
{% endblock %}

{% block body_content %}
<div class="row">
    <div class="col-md-8">

    <button type="button" class="btn btn-primary" onclick="history.go(-1);">回上一頁</button>

    <h2></h2>
    <div class="bs-example">
        <form class="form-horizontal" role="form" method="POST">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">* 狀態</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                      <input type="radio" name="active" value="1" checked> 營業中
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="active" value="0"> 已歇業
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">* 店名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputWireless" class="col-sm-2 control-label">提供功能</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline">
                      <input type="checkbox" name="wireless" value="1"> 免費無線網路
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" name="electrical_plug" value="1"> 免費電源插座
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress" name="address">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLatLng" class="col-sm-2 control-label">坐標</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLat" name="lat">
                    <input type="text" class="form-control" id="inputLng" name="lng">
                    <button type="button" class="btn btn-primary" onclick="getLocation(showPosition);">取得我的坐標</button>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">電話</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPhone" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="inputSeats" class="col-sm-2 control-label">適合團體座位數</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputSeats" name="seats">
                </div>
            </div>
            <div class="form-group">
                <label for="inputURL" class="col-sm-2 control-label">網址</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="inputURL" name="url" placeholder="http://">
                </div>
            </div>
            <div class="form-group">
                <label for="inputStation" class="col-sm-2 control-label">臨近捷運站</label>
                <div class="col-sm-10">
                    <select class="form-control" name="mrt">
                        <option></option>
                        {% for station in stations: %}
                        <option value="{{ station.id }}">{{ station.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">新增</button>
                </div>
            </div>
        </form>
    </div>

    </div>
</div>
{% endblock %}

{% block body_js %}
<script>
function showPosition(position) {
    $('#inputLat').val(position.coords.latitude);
    $('#inputLng').val(position.coords.longitude);
}
</script>
{% endblock %}
